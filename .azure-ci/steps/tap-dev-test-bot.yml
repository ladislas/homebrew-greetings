steps:

  - bash: |
      brew tap --full $(test_bot_repo)
      cp -r $(brew_tap_path)/$(test_bot_repo) $(brew_tap_path)/$(test_bot_homebrew_repo)
      git -C $(brew_tap_path)/$(test_bot_homebrew_repo) show
    displayName: Tap $(test_bot_repo) for development purposes
