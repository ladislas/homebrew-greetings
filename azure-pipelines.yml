# File: azure-pipelines.yml

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - README.md

pr:
  branches:
    include:
    - master
    - develop
  paths:
    exclude:
    - README.md

variables:

  - group: bintray
  - group: ssh

  - name: brew_tap_path
    value: /usr/local/Homebrew/Library/Taps

  - name: test_bot_repo
    value: ladislas/homebrew-test-bot
  - name: test_bot_repo_branch
    value: feature/fix-azure-tap-modified-formulae-detection
  - name: test_bot_homebrew_repo
    value: homebrew/homebrew-test-bot

  # Github variables
  - name: github_user
    value: ladislas
  - name: github_email
    value: ladislas@detoldi.me
  - name: github_tap_repo
    value: homebrew-greetings

  # Bintray variables
  - name: bintray_org
    value: ladislas
  - name: bintray_repo
    value: greetings
  - name: bintray_root_url # computed, do not change
    value: https://dl.bintray.com/$(bintray_org)/bottles-$(bintray_repo)

  - name: ssh_hostname
    value: $(ssh.hostname)
  - name: ssh_public_key
    value: $(ssh.public_key)
  # - name: ssh_passphraseds
  #   value: $(ssh.passphrase)
  - name: ssh_secure_file
    value: $(ssh.secure_file)

  - name: HOMEBREW_BINTRAY_KEY
    value: $(bintray.key)
  - name: HOMEBREW_BINTRAY_USER
    value: $(bintray.user)

  - name: UPSTREAM_GIT_URL
    value: $(Build.Repository.Uri)
  - name: UPSTREAM_PULL_REQUEST
    value: $(System.PullRequest.PullRequestNumber)


stages:

  - stage: brew_test_bot
    displayName: Test formulae schedule

    condition: eq(variables['Build.Reason'], 'Schedule')

    jobs:
      - job: hw_from_schedule
        steps:
          - bash: |
              echo "Hello World from schedule"
            displayName: hw from schedule

  - stage: brew_test_bot_PR
    displayName: Test formulae PR

    condition: eq(variables['Build.Reason'], 'PullRequest')

    jobs:
      - job: hw_from_PR
        steps:
          - bash: |
              echo "Hello World from pull request"
            displayName: hw from PR

  - stage: brew_test_bot_build_bottles
    displayName: Build bottles

    condition: eq(variables['Build.Reason'], 'PullRequest')

    jobs:
      - template: .azure-ci/brew_test_bot.yml
        parameters:
          name: brew_test_bot_macOS_10_14
          displayName: for macOS Mojave (10.14)
          vmImage: macOS-10.14
          xcode: Xcode_10.2

      - template: .azure-ci/brew_test_bot.yml
        parameters:
          name: brew_test_bot_macOS_10_13
          displayName: for macOS High Sierra (10.13)
          vmImage: macOS-10.13
          xcode: Xcode_10.1

      # - template: .azure-ci/brew_test_bot.yml
      #   parameters:
      #     name: brew_test_bot_ubuntu_16_04
      #     displayName: for Ubuntu 16.04
      #     vmImage: ubuntu-16.04

  - stage: brew_test_bot_ci_upload
    displayName: Upload bottles

    dependsOn:
      - brew_test_bot_build_bottles

    condition: succeeded()

    jobs:
      - template: .azure-ci/brew_test_bot_ci_upload.yml
        parameters:
          name: Upload bottles
